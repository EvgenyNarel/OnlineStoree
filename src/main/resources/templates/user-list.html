<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div th:switch="${users}">
    <h2 th:case="null">No product found!</h2>
    <div th:case="*">
        <h2>Пользователи</h2>

        <table>
            <thead>
            <tr>
                <th>Имя</th>
                <th>Роль</th>
                <th>Email</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.getRoles()}"></td>
                <td th:text="${user.email}"></td>

                <td sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{user/{id}(id=${user.id})}">Edit</a></td>
                <td sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{/user/user-delete/{id}(id=${user.id})}">Delete</a></td>

            </tr>
            </tbody>
        </table>
        <br>
        <br>
        <form th:action="@{/product}" method="get">
            <input type="submit" value="Ввернуться"/>
        </form>


    </div>
</div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

</body>
</html>
