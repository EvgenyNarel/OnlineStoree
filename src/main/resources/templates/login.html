<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Spring Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
    <div class="alert alert-dismissible alert-danger error">
        Ответ: <span>Неверное имя или пароль</span>
    </div>
</div>

<div th:if="${param.logout}">
    You have been logged out.
</div>
<h1>Авторизация</h1>
Введите свою учетную запись

<form th:action="@{/login}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label mt-1"> Имя пользователя :</label>
        <div class="col-sm-4">
            <input type="text" name="username" class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label mt-1"> Пароль: </label>
        <div class="col-sm-4">
            <input type="password" name="password" class="form-control"/>
        </div>
    </div>

    <br>
    <div><input type="submit" value="Войти"/> <a th:href="@{/registration}"> Зарегистрироваться </a></div>
</form>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</html>
