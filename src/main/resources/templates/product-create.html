<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<p sec:authorize="hasAnyAuthority('ADMIN')"><form action="#" th:action="@{/product-create}" th:object="${product}" method="post" enctype="multipart/form-data">
    <label for="name">Наименнование</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Laptop">
    <br>
    <label for="cpu">Процессор</label>
    <input type="text" th:field="*{cpu}" id="cpu" placeholder="Intel i7">
    <br>
    <label for="price">Цена</label>
    <input type="number" th:field="*{price}" id="price" placeholder="price">
    <br/>
    <label>Изображение</label>
    <input type ="file" name="file">
    <br>
    <input type="submit" value="Сохранить">
</form>
<br>
<br>
<form th:action="@{/product}" method="get">
    <input type="submit" value="Ввернуться на главную"/>
</form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
