<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Spring Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<td th:text="${message}"></td>
<h1> Регистрация</h1>

<form th:action="@{/registration}" method="POST" th:object="${user}">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label mt-1"> Имя пользователя : </label>
        <div class="col-sm-4">
            <input type="text" name="username" class="form-control" placeholder="Имя"/>
            <p style="color:red" th:if="${usernameError}" th:text="${usernameError}"></p>

        </div>
        <p style="color:red" th:if="${errors}" th:errors="*{username}"></p>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label mt-1"> Пароль: </label>
            <div class="col-sm-4">
                <input type="password" name="password" class="form-control" placeholder="Пароль"/>
            </div>
            <p style="color:red" th:if="${errors}" th:errors="*{password}"></p>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label mt-1"> Пароль: </label>
                <div class="col-sm-4">
                    <input type="password" name="password2" class="form-control" placeholder="Повторите пароль"/>
                    <p style="color:red" th:if="${passwordError}" th:text="${passwordError}">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label mt-1"> email:</label>
                    <div class="col-sm-4">
                        <input type="email" name="email" class="form-control" placeholder="Email"/>
                    </div>
                    <p style="color:red" th:if="${errors}" th:errors="*{email}"></p>

                    <div><input type="submit" value="Register"/></div>
</form>


<form th:action="@{/login}" method="get">
    <input type="submit" value="Ввернуться к авторизации"/>
</form>

        crossorigin="anonymous"></script>

</html>
