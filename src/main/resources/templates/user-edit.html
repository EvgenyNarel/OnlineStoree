<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>User Edit</title>
</head>
<body>
<form th:action="@{/user}" method="post">
    <label>Имя</label>
    <input type="text" name="username" th:value="${user.username}">
    <label>Email</label>
    <input type="text" name="email" th:value="${user.email}">

    <td th:each="role : ${roles}">
        <div>
            <input type="checkbox" th:name="${role.name()}" th:checked="${#lists.contains(user.roles,role)}"
                   th:utext="${role}">
        </div>
    </td>
    <input type="hidden" th:value="${user.id}" name="userId">

    <button type="submit">Save</button>

</form>
<br>
<br>
<form th:action="@{/user}" method="get">
    <input type="submit" value="Ввернуться к списку пользователей"/>
</form>


</body>
</html>
